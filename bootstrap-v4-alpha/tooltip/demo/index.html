<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap v4-alpha Tooltip Custom Classes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel='stylesheet prefetch' href='../../node_modules/bootstrap/dist/css/bootstrap.min.css'>
  <link rel="stylesheet" href="demo.css">
</head>

<body>

  <nav class="navbar navbar-inverse fixed-top bg-inverse" id="topnav">
    <div class="container">
      <a class="navbar-brand" href="https://github.com/andreivictor/bootstrap-tooltip-custom-class" target="_blank">Bootstrap Tooltip Custom Class</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link p-0" href="https://github.com/andreivictor/bootstrap-tooltip-custom-class" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="bs-example bs-example--static">
      <h3 class="bs-example__title">Static examples</h3>
      <div class="bs-example__row">
        <div class="tooltip tooltip-top tooltip-primary" role="tooltip">
          <div class="tooltip-inner">Tooltip primary example</div>
        </div>
        <div class="tooltip tooltip-top tooltip-success" role="tooltip">
          <div class="tooltip-inner">Tooltip success example</div>
        </div>
        <div class="tooltip tooltip-top tooltip-info" role="tooltip">
          <div class="tooltip-inner">Tooltip info example</div>
        </div>
        <div class="tooltip tooltip-top tooltip-warning" role="tooltip">
          <div class="tooltip-inner">Tooltip warning example</div>
        </div>
        <div class="tooltip tooltip-top tooltip-danger" role="tooltip">
          <div class="tooltip-inner">Tooltip danger example</div>
        </div>
      </div>
      <div class="bs-example__row">
        <div class="tooltip tooltip-bottom tooltip-custom" role="tooltip">
          <div class="tooltip-inner">Custom tooltip example</div>
        </div>
        <div class="tooltip tooltip-bottom tooltip-custom-alt" role="tooltip">
          <div class="tooltip-inner">Another custom tooltip</div>
        </div>
      </div>
    </div> <!-- end .bs-example  -->

    <div class="bs-example">
      <h3 class="bs-example__title">Dinamic examples</h3>
      <div class="bs-example__row">
        <button class="btn btn-secondary" data-toggle="tooltip" data-placement="top" data-custom-class="tooltip-primary" title="Tooltip primary example">Tooltip primary</button>
        <button class="btn btn-secondary" data-toggle="tooltip" data-placement="top" data-custom-class="tooltip-success" title="Tooltip success example">Tooltip success</button>
        <button class="btn btn-secondary" data-toggle="tooltip" data-placement="top" data-custom-class="tooltip-info" title="Tooltip info example">Tooltip info</button>
        <button class="btn btn-secondary" data-toggle="tooltip" data-placement="top" data-custom-class="tooltip-warning" title="Tooltip warning example">Tooltip warning</button>
        <button class="btn btn-secondary" data-toggle="tooltip" data-placement="top" data-custom-class="tooltip-danger" title="Tooltip danger example">Tooltip danger</button>
      </div>
      <div class="bs-example__row">
        <button class="btn btn-custom" data-toggle="tooltip" data-placement="bottom" title="Custom tooltip example">Custom tooltip</button>
        <button class="btn btn-custom-alt" data-toggle="tooltip" data-placement="bottom" title="Another custom tooltip">Another custom tooltip</button>
      </div>
    </div> <!-- end .bs-example  -->
  </div>

  <script src='../../node_modules/jquery/dist/jquery.min.js'></script>
  <script src='../../node_modules/tether/dist/js/tether.min.js'></script>
  <script src='../../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
  <script src='../dist/js/bootstrap-tooltip-custom-class.min.js'></script>
  <script src='demo.js'></script>

</body>
</html>
