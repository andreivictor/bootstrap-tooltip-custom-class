<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap v4 Tooltip Custom Classes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet prefetch' href='node_modules/bootstrap/dist/css/bootstrap.min.css'>

  <link rel="stylesheet" href="dist/css/bootstrap-tooltip-custom-class.min.css">

  <style>
  .tooltip-custom .tooltip-inner {
    background-color: #f2653c;
  }
  .tooltip-custom.bs-tooltip-top .arrow:before {
    border-top-color: #f2653c;
  }
  .tooltip-custom.bs-tooltip-right .arrow:before {
    border-right-color: #f2653c;
  }
  .tooltip-custom.bs-tooltip-left .arrow:before {
    border-left-color: #f2653c;
  }
  .tooltip-custom.bs-tooltip-bottom .arrow:before {
    border-bottom-color: #f2653c;
  }

  .tooltip-custom-alt .tooltip-inner {
    background-color: #5b2da3;
  }
  .tooltip-custom-alt.bs-tooltip-top .arrow:before {
    border-top-color: #5b2da3;
  }
  .tooltip-custom-alt.bs-tooltip-right .arrow:before {
    border-right-color: #5b2da3;
  }
  .tooltip-custom-alt.bs-tooltip-left .arrow:before {
    border-left-color: #5b2da3;
  }
  .tooltip-custom-alt.bs-tooltip-bottom .arrow:before {
    border-bottom-color: #5b2da3;
  }

  .bs-example {
    position: relative;
    margin: 15px;
    padding: 15px 15px 25px;
    border: 1px solid #ddd;
    border-radius: 4px 4px 0 0;
  }
  .bs-example .btn {
    margin: 5px;
  }

  .bs-example__title {
    margin-bottom: 20px;
  }

  .bs-example--static .tooltip {
    position: relative;
    display: inline-block;
    margin: 10px 20px;
    opacity: 1;
  }
  .bs-example--static .bs-tooltip-top .arrow {
    left: 50%;
  }
  .bs-example--static .bs-tooltip-bottom .arrow {
    left: 50%;
  }
  </style>

</head>

<body>
  <div class="bs-example bs-example--static">

  <h3 class="bs-example__title">Static examples</h3>

  <div class="bs-example__row">

    <div class="tooltip bs-tooltip-top tooltip-primary" role="tooltip">
      <div class="arrow"></div>
      <div class="tooltip-inner">Tooltip primary example</div>
    </div>

    <div class="tooltip bs-tooltip-top tooltip-success" role="tooltip">
      <div class="arrow"></div>
      <div class="tooltip-inner">Tooltip success example</div>
    </div>

    <div class="tooltip bs-tooltip-top tooltip-info" role="tooltip">
      <div class="arrow"></div>
      <div class="tooltip-inner">Tooltip info example</div>
    </div>

    <div class="tooltip bs-tooltip-top tooltip-warning" role="tooltip">
      <div class="arrow"></div>
      <div class="tooltip-inner">Tooltip warning example</div>
    </div>

    <div class="tooltip bs-tooltip-top tooltip-danger" role="tooltip">
      <div class="arrow"></div>
      <div class="tooltip-inner">Tooltip danger example</div>
    </div>

  </div>

  <div class="bs-example__row">

    <div class="tooltip bs-tooltip-bottom tooltip-custom" role="tooltip">
      <div class="arrow"></div>
      <div class="tooltip-inner">Custom tooltip example</div>
    </div>

    <div class="tooltip bs-tooltip-bottom tooltip-custom-alt" role="tooltip">
      <div class="arrow"></div>
      <div class="tooltip-inner">Another custom tooltip</div>
    </div>

  </div>

</div> <!-- end .bs-example  -->

<div class="bs-example">

  <h3 class="bs-example__title">Dinamic examples</h3>

  <div class="bs-example__row">

    <button class="btn btn-secondary" data-toggle="tooltip" data-placement="top" data-custom-class="tooltip-primary" title="Tooltip primary example">Tooltip primary</button>

    <button class="btn btn-secondary" data-toggle="tooltip" data-placement="top" data-custom-class="tooltip-success" title="Tooltip success example">Tooltip success</button>

    <button class="btn btn-secondary" data-toggle="tooltip" data-placement="top" data-custom-class="tooltip-info" title="Tooltip info example">Tooltip info</button>

    <button class="btn btn-secondary" data-toggle="tooltip" data-placement="top" data-custom-class="tooltip-warning" title="Tooltip warning example">Tooltip warning</button>

    <button class="btn btn-secondary" data-toggle="tooltip" data-placement="top" data-custom-class="tooltip-danger" title="Tooltip danger example">Tooltip danger</button>

  </div>

  <div class="bs-example__row">

    <button class="btn btn-custom" data-toggle="tooltip" data-placement="bottom" title="Custom tooltip example">Custom tooltip</button>

    <button class="btn btn-custom-alt" data-toggle="tooltip" data-placement="bottom" title="Another custom tooltip">Another custom tooltip</button>

  </div>

</div> <!-- end .bs-example-tooltip  -->

<script src='node_modules/jquery/dist/jquery.min.js'></script>
<script src='node_modules/popper.js/dist/umd/popper.js'></script>
<script src='node_modules/bootstrap/dist/js/bootstrap.min.js'></script>

<script src='dist/js/bootstrap-tooltip-custom-class.min.js'></script>

<script>
$(document).ready(function(){
  $('.btn-secondary').tooltip();
  $('.btn-custom').tooltip({
    customClass: 'tooltip-custom'
  });
  $('.btn-custom-alt').tooltip({
    customClass: 'tooltip-custom-alt'
  });
});
</script>

</body>
</html>
